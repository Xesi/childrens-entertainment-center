{% extends "base.html" %}

{% block title %}
    Изменение профиля
{% endblock %}

{% block content %}

<div class="hero-body">
    <div class="container has-text-centered box">
        <form method="POST" action="/edit_profile" enctype="multipart/form-data">
            <div class="field">
                <div class="control">
                    <input class="input is-large" name="name" placeholder="Имя" autofocus="" value="{{ user.name }}">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label>Аватар: </label>
                    <input type="file" name="file">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Изменить</button>
        </form>
    
    </div>
</div>
{% endblock %}
