{% extends 'base.html' %}

{% block content %}

<div class="hero-body">
    <div class="container has-text-centered">
        <div class="column is-4 is-offset-4">
            <form method="post">
    <h1>{% block title %} Редактирование "{{ post['title'] }}" {% endblock %}</h1>
    <div class="form-group">
        <label for="title">Заголовок</label>
        <input type="text" name="title" placeholder="Post title"
               class="form-control"
               value="{{ request.form['title'] or post['title'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="content">Текст</label>
        <textarea name="content" placeholder="Post content"
                  class="form-control">{{ request.form['content'] or post['content'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Применить</button>
    </div>
</form>
<hr>

<form action="{{ url_for('news_feed.delete', id=post['id']) }}" method="POST">
    <input type="submit" value="Удалить запись"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this post?')">
</form>
</div>
</div>
</div>

{% endblock %}
